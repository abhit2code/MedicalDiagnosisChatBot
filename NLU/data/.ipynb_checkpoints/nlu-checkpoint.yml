- intent: self_report
  examples: |
    - i am (suffering) (symptom)
    - i am (suffering) (symptom) and (symptom)
    - i have been (suffering) (symptom) from so much time
    - my (PersonSuffering) is (suffering) this (symptom) from many days. what kind of medicine needs to be taken?
    - could you please help me for diagnosis? I have been (suffering) this (symptom), (symptom), (symptom) and (symptom)
    - what should we infer? if we are (suffering) from (symptom), and (symptom) but (notSuffering) this (symptom)
    - i am frequently (suffering) (symptom) and few times a day (suffering) this (symptom). But (notSuffering) (symptom) and (symptom)

